<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/bootstrap.min (9).css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <title>Dashboard</title>
</head>

<body>
 <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <label class="navbar-brand" href="#">Quizee</label>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Author</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Participate</button>
      </div>
      <div class="collapse navbar-collapse" id="navbarColor01"></div>
        <div class="d-flex">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="Logoutbtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>
 </header>
 <main>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="padding-top: 100px;">
      <button type="button" class="btn btn-success">CreateQuiz</button>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" style="padding-top: 100px;">
      <button type="button" class="btn btn-success">Enter</button>
    </div>
  </div>
 </main>
 <footer>

 </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="../javascripts/site.js"></script>
</body>

</html>
