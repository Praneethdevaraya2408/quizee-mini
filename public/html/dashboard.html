<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../stylesheets/bootstrap.min (9).css">

  
  <title>Dashboard</title>
</head>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Quizeee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Author</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Participate</button>
          </li>
        </ul>
      </ul>
      <div class="d-flex">
        <button class="btn btn-secondary my-2 my-sm-0 " id="Logoutbtn" type="submit">Logout</button>
      </div>
    </div>
  </div>
</nav>
</header>
<main>
  <div class="tab-content" id="myTabContent" style="padding-top: 10%; padding-left: 5%; padding-right: 5%;">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <button id="createquiz" type="button" class="btn btn-success">Create Quiz</button>
      <form  style="padding-left: 100px; padding-right: 400px; background-color: seashell;">
        <div id="forminner" >
          <div class="form-group" id="qname">
            <label for="quizname" class="form-label mt-4">Quiz name</label>
            <input type="email" class="form-control" id="quizname" aria-describedby="emailHelp" placeholder="Enter Quiz name">
          </div>
          <div class="form-group" id="qdur">
            <label for="quizname" class="form-label mt-4">Quiz duration</label>
            <input type="email" class="form-control" id="quizduration" aria-describedby="emailHelp" placeholder="Enter Quiz duration">
          </div>
          <div id="1">
          <div class="form-group" id="1question">
            <label for="question1" class="form-label mt-4">Question 1</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter question">
          </div>
          <div class="form-group" >
            <label for="quizname" class="form-label mt-4">Options</label>
            <input  type="text" class="form-control" id="1opt1" aria-describedby="emailHelp" placeholder="Enter Option1">
          </div>
          <div class="form-group" >&nbsp;
            <input type="text" class="form-control" id="1opt2" aria-describedby="emailHelp" placeholder="Enter Option2">
          </div>
          <div class="form-group" >&nbsp;
            <input type="text" class="form-control" id="1opt3" aria-describedby="emailHelp" placeholder="Enter Option3">
          </div>
          <div class="form-group" >&nbsp;
            <input type="text" class="form-control" id="1opt4" aria-describedby="emailHelp" placeholder="Enter Option4">
          </div>
          <div class="form-group">
            <label for="crctoption" class="form-label mt-4">Select the Correct Option</label>
            <select class="form-select" id="1crctoption">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        
          <hr>
        </div>
        </div>
          <div id="terminals">
        <button type="button" class="btn btn-success" id="addquestion">Add Question</button>&nbsp;
          <button type="button" class="btn btn-danger" id="deletequestion">Remove Question</button>&nbsp;
          <button type="button" class="btn btn-danger" id="clearquiz">Clear Quiz</button>&nbsp;
          <button type="submit" class="btn btn-primary" id="submitquestion">Submit</button>

      </div>
      
      </form>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="form-group" id="qname">
        <label for="quizid" class="form-label mt-4">Quiz id</label>
        <input type="email" class="form-control" id="quizid" aria-describedby="emailHelp" placeholder="Enter Quiz id">
      </div><br>
      <button id="participatequiz" type="button" class="btn btn-success">Participate</button><br>
    </div>
    
    </div>
    
  

</main>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="../javascripts/site.js"></script>
</body>

</html>
