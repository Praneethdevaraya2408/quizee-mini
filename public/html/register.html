  <div class="flex-container">
    <div style="flex-grow: 1"><img src="../images/welcome.svg" class="img width50" alt=""></div>
    <div style="flex-grow: 8" class="register">
      <form action="/api/user/register" method="POST">
        <label for="">First Name</label>

        <input class="form-control me-sm-2" type="text" name="firstname" placeholder="firstname">
        <br>
        <label for="">Last Name</label>

        <input class="form-control me-sm-2" type="text" name="lastname" placeholder="lastname">
        <br>
        <label for="">Email Address</label>

        <input class="form-control me-sm-2" type="text" name="email" placeholder="email">
        <br>
        <label for="">Password</label>

        <input id="password" class="form-control me-sm-2" type="password" name="password" placeholder="password">
        <br>
        <label for="">Confirm Password</label>

        <input id="confirm_password" class="form-control me-sm-2" type="password" placeholder="confirm password">
        <span id='message'></span>

        <br>

        <button id="register" class="btn btn-primary btn-lg" disabled="true" type="submit">Register</button>
      </form>
    </div>
